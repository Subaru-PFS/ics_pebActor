[tron]
tronHost = mhs-ics
tronCmdrPort = 6093

[peb]
interface = actors-ics
port = 0
updateInterval = 60
datadir = $ICS_MHS_DATA_ROOT/peb

# Which interface/address we should _listen_ on. 'localhost' does not open security holes!
# Which port do we listen for connections from tron on? This needs to match the one in tron's config/hub.py 

controllers = temps,flow,led,power
startingControllers = temps,flow,led,power

[power]
#host = 10.1.164.97
host = 133.40.164.97

[flow]
#host = 10.1.164.98
host = 133.40.164.98
# FPR301
kfactor = 1300

[led]
#host = 10.1.164.99
host = 133.40.164.99

# 0.1ms period
aperiod=100
# 10% duty cycle
adutycycle=10
# 100ms period
bperiod=100000
# 10% duty cycle
bdutycycle=10

[temps]
port = 502
#hosts = 10.1.164.101,10.1.164.102,10.1.164.103
hosts = 133.40.164.101, 133.40.164.102, 133.40.164.103

[logging]
logdir = $ICS_MHS_LOGS_ROOT/actors/peb
ioLevel = 20
baseLevel = 20
cmdLevel = 20
dispatchLevel = 30
consoleLevel = 20
